<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak - EduSmart</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function kirimPesan() {
      alert('Pesan anda terkirim!');
    }
  </script>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Fitur EduSmart</h1>
      <img src="img/app.png" alt="Logo EduSmart" class="logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="about.html">Tentang</a></li>
        <li><a href="features.html">Fitur</a></li>
        <li><a href="contact.html">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h2>Formulir Kontak</h2>
      <form onsubmit="kirimPesan(); return false;">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="minat">Minat Belajar:</label>
        <textarea id="minat" name="minat" rows="4" required placeholder="Tulis minat belajarmu di sini..."></textarea>

        <button type="submit">Kirim</button>
      </form>
    </div>
  </main>
</body>
</html>
